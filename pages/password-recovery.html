<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPharm | Password recovery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="./../css/shared.css">
    <link rel="stylesheet" href="./../css/main.css">
</head>
<body>
  <section class="container registration">
    <div class="row">
      <div class="col registration__left text-center d-flex align-items-center justify-content-center">
        <div class="container align-items-center">
          <h5>Заботьтесь о своем здоровье 
            вместе с MyPharm</h5>
            <p>
            Выгодные цены на качественные лекарства
            </p>
            <img src="../images/google-play-logo.svg" alt="">
            <img src="../images/appstore.png" alt=""><br>
            <button class="return-back-button">Вернуться на главную</button>
        </div>
      </div>
      <div class="col registration__right">
        <div class="primary-form-box" >
          <h1 class="primary-form-main-title">Восстановление пароля</h1>
          <p>Пожалуйста, введите номер телефона, указанный при регистрации</p>
          <form action="" class="d-flex  send-code mb-3">
            <input type="text" id="number" placeholder="+ 998 (__) ___-__-__" class="primary-form-input">
            <button class="primary-form-button">Отправить код</button>
          </form>
          <form action="" class="d-flex flex-column">
            <input type="text" id="number2" placeholder="Введите полученный код" class="primary-form-input">
            <button class="primary-form-button">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
