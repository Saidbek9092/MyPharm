<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPharm | Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="./../css/shared.css">
    <link rel="stylesheet" href="./../css/main.css">
    <style>


    </style>
</head>
<body>
<section class="registration  d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="registration__info text-center">
                    <img src="../images/registration-image.png" alt="Registration image">
                    <h2>
                        Заботьтесь о своем здоровье вместе с MyPharm
                    </h2>
                    <p>
                        Выгодные цены на качественные лекарства
                    </p>
                    <div class="registration__apps-link">
                        <a href="#">
                            <img src="../images/google-play-logo.svg" alt="Google play logo">
                        </a>
                        <a href="#">
                            <img src="../images/appstore.png" alt="App store logo">
                        </a>
                    </div>
                    <a href="#">
                        Вернуться на главную
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="registration__form">
                    <h1>Регистрация</h1>
                    <form action="" class="d-flex flex-column">
                        <label for="name">Имя, фамилия</label>
                        <input type="text" id="name" placeholder="Укажите имя и фамилию">
                        <label for="password">Придумайте пароль</label>
                        <input type="password" id="password" placeholder="Пароль">
                        <input type="password" id="password-repeat" placeholder="Придумайте пароль">
                        <label for="password">Номер телефона</label>
                        <input type="text" id="number" placeholder="+ 998 (__) ___-__-__">
                        <p>Captcha</p>
                        <p class="m-0">Нажимая на кнопку «Зарегистрироваться», я соглашаюсь с условиями <span
                                style="color: #50BE14;">пользовательского соглашения</span></p>
                        <button>Зарегистрироваться</button>
                    </form>
                    <p><span style="color: #50BE14;">Авторизуйтесь,</span> если у вас уже есть аккаунт.</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
