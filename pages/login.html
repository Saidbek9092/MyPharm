<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPharm | Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="./../css/shared.css">
    <link rel="stylesheet" href="./../css/main.css">
</head>
<body>
  <section class="container registration">
    <div class="row">
      <div class="col registration__left text-center d-flex align-items-center justify-content-center">
        <div class="container align-items-center">
          <h5>Заботьтесь о своем здоровье 
            вместе с MyPharm</h5>
            <p>
            Выгодные цены на качественные лекарства
            </p>
            <img src="../images/google-play-logo.svg" alt="">
            <img src="../images/appstore.png" alt=""><br>
            <button class="return-back-button" >Вернуться на главную</button>
        </div>
      </div>
      <div class="col registration__right">
        <div class="primary-form-box" >
          <h1 class="primary-form-main-title">Вход в личный кабинет</h1>
          <form action="" class="d-flex flex-column">
            <label for="phone-number" class="primary-form-label">Номер телефона</label>
            <input type="text" id="phone-number" placeholder="+ 998 (__) ___-__-__" class="primary-form-input">
            <label for="password" class="primary-form-label">Придумайте пароль</label>
            <input type="password" id="password" placeholder="Пароль" class="primary-form-input">
            <div class="d-flex justify-content-between align-items-center">
            <div class="checkbox">
              <input type="checkbox" name="remember-me" id="rememeber-me" class="mr-4 primary-form-input" >
              <label for="rememeber-me" class="primary-form-label">Запомнить меня</label></div>
            <a href="#" class="m-0 text-decoration-none" style="color: #50BE14;">Забыли пароль?</a>
          </div>
            <button class="primary-form-button">Войти</button>
          </form>
          <p><a href="#" class="m-0 text-decoration-none" style="color: #50BE14;">Зарегистрируйтесь,</a>
 если у вас еще нет аккаунта.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
